<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <main class="card">
    <div class="img-container">
      <img src="images/illustration-hero.svg" alt="">
    </div>

    <div class="content-container">
      <h1>Order Summary</h1>

      <p class="description">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <div class="informations">
        <div class="plan-music">
          <img class="icon-music" src="images/icon-music.svg" alt="">
          <div class="price-plan">
            <strong>Annual Plan</strong>
            <span class="price">$59.99/year</span>
          </div>
        </div>
        <span><a href="#">Change</a></span>
      </div>

      <button><a href="#">Proceed to Payment</a></button>
      <span><a href="#" id="cancel-order">Cancel Order</a></span>

    </div>

  </main>

</body>
</html>
